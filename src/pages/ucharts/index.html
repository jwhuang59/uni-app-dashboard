<view class="page qiun-columns">
    <view class="qiun-bg-white qiun-title-bar qiun-common-mt">
        <view class="qiun-title-dot-light">柱状图</view>
    </view>
    <view class="qiun-charts">
        <!--#ifdef MP-ALIPAY -->
        <canvas
            canvas-id="canvasColumn"
            id="canvasColumn"
            class="charts"
            :style="{'width':cWidth*pixelRatio+'px','height':cHeight*pixelRatio+'px', 'transform': 'scale('+(1/pixelRatio)+')','margin-left':-cWidth*(pixelRatio-1)/2+'px','margin-top':-cHeight*(pixelRatio-1)/2+'px'}"
        ></canvas>
        <!--#endif-->
        <!--#ifndef MP-ALIPAY -->
        <canvas
            canvas-id="canvasColumn"
            id="canvasColumn"
            class="charts"
        ></canvas>
        <!--#endif-->
    </view>
</view>
